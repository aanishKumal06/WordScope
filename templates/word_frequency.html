<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}

<body data-bs-theme="dark">
    <div class="container py-4">
        {% include 'navbar.html' %}

        <div class="row g-4 align-items-stretch">
            <!-- Left Section -->
            <div class="col-lg-8">
                <div class="card p-5 h-90">
                    <h4 class="mb-4">Analyze Your Text</h4>

                    <form method="post">
                        {%csrf_token%}

                        <textarea class="form-control mb-3" id="textArea" name="paragraph" rows="10"
                            placeholder="Paste your text here...">{{ input_text }}</textarea>

                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn me-2">Analyze Text</button>
                            <button class="btn btn-danger" type="button" onclick="clearText()">Clear</button>
                        </div>

                    </form>


                </div>
            </div>

            <!-- Right Section -->
            <div class="col-lg-4">
                <div class="card p-4 h-100">
                    <h5 class="mb-3">Word Frequency</h5>
                    <div class="table-wrapper">
                        <table class="keyword-table">
                            <thead>
                                <tr>
                                    <th>Keyword</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody id="wordFreqBody">
                                {% for word, count in sorted_dict.items %}
                                <tr>
                                    <td>{{ word }}</td>
                                    <td>{{ count }}</td>
                                </tr>

                                {% empty %}
                                <tr>
                                    <td colspan="2" class="text-center">No data</td>
                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script>
        function clearText() {

            document.getElementById("textArea").value = "";
            document.getElementById("wordCount").innerText = "0";
            document.getElementById("charCount").innerText = "0";
            document.getElementById("sentenceCount").innerText = "0";

            document.getElementById("wordFreqBody").innerHTML = `
        <tr>
            <td colspan="2" class="text-center">No data</td>
        </tr>`;
        }

    </script>
</body>

</html>
